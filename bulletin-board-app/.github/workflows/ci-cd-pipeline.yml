name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build and deploy Docker image
        run: |
          docker build -t bulletin-board-app:latest .
          docker tag bulletin-board-app:latest your-dockerhub-username/bulletin-board-app:latest
          docker push your-dockerhub-username/bulletin-board-app:latest
