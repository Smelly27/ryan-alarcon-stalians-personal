name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd bulletin-board-app
        npm install
      working-directory: ./bulletin-board-app  # Make sure we are inside the app directory
    
    - name: Run tests
      run: |
        cd bulletin-board-app
        npm run test
      working-directory: ./bulletin-board-app  # Ensure tests run from the correct directory
    
    - name: Run test coverage
      run: |
        cd bulletin-board-app
        npm run test:coverage
      working-directory: ./bulletin-board-app  # Ensure test coverage runs from the correct directory
    
    - name: Build Docker image
      run: |
        cd bulletin-board-app
        docker build -t ${{ secrets.DOCKER_USERNAME }}/bulletin-board-app:latest .
      working-directory: ./bulletin-board-app  # Make sure the build happens in the right folder
