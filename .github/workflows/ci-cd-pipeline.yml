name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js (use npm version 20)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Install npm dependencies
    - name: Install dependencies
      run: npm install

    # Run tests
    - name: Run tests
      run: npm run test

    # Run coverage tests
    - name: Run coverage tests
      run: npm run test:coverage

    # Build Docker image
    - name: Build Docker image
      run: |
        docker build -t bulletin-board-app:latest .

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Push Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker tag bulletin-board-app:latest ${{ secrets.DOCKER_USERNAME }}/bulletin-board-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/bulletin-board-app:latest
